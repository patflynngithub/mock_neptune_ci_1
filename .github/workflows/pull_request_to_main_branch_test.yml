name: Testing for pull_request to the main branch

on:
  pull_request:
    branches:
      - main

env:
  CI_SERVER: true

jobs:
  build_main:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run:  make
    - name: run_test
      run:  ./build/bin/main_1 succeed output_matrix_file_accurate
